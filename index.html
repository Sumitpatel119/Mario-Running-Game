<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/iconmario.png" type="image/x-icon">
  <title>Mario-X</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="gameContainer">
      
    <div class="levels btn-group dropend" style="margin-left: 2px;font-weight: bold;" >
      <select  class="btn btn-primary dropdown-toggle level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button class="rules" type="button" data-bs-toggle="collapse" data-bs-target="#rule_collapse" aria-expanded="false" aria-controls="rule_collapse" >Rules</button>     
    <div style="min-height: 120px;">
      <div class="collapse collapse-horizontal" id="rule_collapse">
        <div class="card card-body" style="width: 300px;background: transparent;border: 0;margin-left: 100px;">
          <ul>
            <li>Press up arrow for jump</li>
            <li>Press right arrow for right move</li>
            <li>Press left arrow for left move</li>
          </ul>
        </div>
      </div>
    </div>
        
    <div class="gameStart alert alert-success" >Press Any Key to Start the Game</div>
    <div class="gameOver alert alert-danger" >Game Over - Press Any Key to Play Again</div>
        
    <div class="dino"></div>
    <div id="scoreCont">Your Score: 0</div>
    <div class="obstacle"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
